    <button id="iconAnim" class="icon-btn">Start\Stop Animation</button>

<script>
    const iconAnim = document.getElementById('iconAnim')
    const iconColor = document.getElementById('iconColor')


const iconsvg = document.querySelector(".iconsvg")
const colors = ["#cfe2ff", "#f8d7da", "#d1e7dd", "#fff3cd"]

function getRandomNumber() {
    return Math.floor(Math.random() * colors.length)
}
function handleClick() {

    iconsvg.style.fill = colors[getRandomNumber()]
}

iconColor.addEventListener('click', handleClick)

iconAnim.addEventListener('click', lightClick)
function lightClick(){
    iconsvg.classList.toggle('pulse')
}
</script>
